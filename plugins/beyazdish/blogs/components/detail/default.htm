{% put page_title %}
    <title>{{blog.title}}</title>
{% endput %} 
<div class="main-content-area">
    <section class="page-title divider layer-overlay overlay-dark-8 section-typo-light"
        data-tm-bg-img="{{blog_page_banner.path}}">
        <div class="container pt-90 pb-90">
            <div class="section-content">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h2 class="title text-white">{{blog.title}}</h2>
                        <nav role="navigation" class="breadcrumb-trail breadcrumbs">
                            <div class="breadcrumbs">
                                <span class="trail-item trail-begin"><a href="{{'home' | page}}"><span>{{'home' | _}}</span></a></span>
                                <span><i class="fa fa-angle-right"></i></span>
                                <span class="trail-item"><a href="{{'blogs' | page}}"><span>{{'blogs' | _}}</span></a></span>
                                <span><i class="fa fa-angle-right"></i></span>
                                <span class="trail-item trail-end active">{{blog.title}}</span>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container mt-30 mb-30 pt-30 pb-30">
            <div class="row justify-content-center">
                <div class="col-md-9">
                    <div class="blog-posts single-post">
                        <article class="post clearfix mb-0">
                            <div class="entry-header mb-30">
                                <div class="post-thumb thumb"> <img
                                        src="{{blog.image.path}}"
                                        alt="When To Change Your Toothbrush" class="img-responsive img-fullwidth">
                                </div>
                                <h2>{{blog.title}}</h2>
                                <div class="entry-meta mt-0">
                                    <span class="mb-10 text-gray-darkgray mr-10 font-size-13"><i
                                            class="far fa-calendar-alt mr-10 text-theme-colored1"></i>{{blog.created_at}}</span>
                                </div>
                            </div>
                            <div class="entry-content">
                                <h2><br></h2>
                                <h2><strong>{{blog.title}}</strong></h2>
                                <div>
                                    {{blog.text | raw}}
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
