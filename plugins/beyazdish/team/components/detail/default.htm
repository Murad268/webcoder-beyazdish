    {% put page_title %}
        <title>{{doctor.title}}</title>
    {% endput %} 
   <div class="main-content-area">
       <section class="page-title divider layer-overlay overlay-dark-8 section-typo-light"
           data-tm-bg-img="{{doctor.banner.path}}">
           <div class="container pt-90 pb-90">
               <div class="section-content">
                   <div class="row">
                       <div class="col-md-12 text-center">
                           <h2 class="title text-white">{{doctor.name}}</h2>
                           <nav role="navigation" class="breadcrumb-trail breadcrumbs">
                               <div class="breadcrumbs">
                                   <span class="trail-item trail-begin"><a
                                           href="{{'home' | page}}"><span>{{'home' | _}}</span></a></span>
                                   <span><i class="fa fa-angle-right"></i></span>
                                   <span class="trail-item"><a
                                           href="{{'doctors' | page}}"><span>{{'our_doctors' | _}}</span></a></span>
                                   <span><i class="fa fa-angle-right"></i></span>
                                   <span class="trail-item trail-end active">{{doctor.name}}</span>
                               </div>
                           </nav>
                       </div>
                   </div>
               </div>
           </div>
       </section>

       <section>
           <div class="container pb-70">
               <div class="section-content">
                   <div class="row">
                       <div class="col-lg-3">
                           <div class="sidebar">
                               <div class="widget widget_text text-center">
                                   <img src="{{doctor.image.path}}" class="img-fullwidth" alt="{{doctor.name}}">
                               </div>
                           </div>
                       </div>
                       <div class="col-lg-9">
                           <h3 class="mt-0">
                               {{doctor.name}}
                               <small class="text-muted" data-tm-font-size="1.2rem">/ {{doctor.position}}</small>
                           </h3>
                           <p class="lead">
                               {{doctor.description | raw}}
                           </p>
                       </div>
                   </div>
               </div>
           </div>
       </section>

       <div class="video_container container mb-4">
           <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 40px"
               class="customer_videos">
               {% for video in doctor.video %}
               <div style="border: 1px solid black; height: 500px" class="customer_video">
                   <video src="{{video.path}}" controls style="width: 100%; height: 100%;"></video>
                   <div>t{{video.title}}</div>
               </div>
               {% endfor %}
           </div>
       </div>
   </div>
